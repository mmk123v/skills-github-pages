      <h2>章节目标</h2>
      <p>掌握热力学函数（G、H、S）与化学平衡的联系，以及如何用ΔG和K来判断反应自发性。</p>

      <h3>详细内容</h3>
      <ul>
        <li>热力学第一、第二定律概述。</li>
        <li>吉布斯自由能与化学平衡关系：ΔG° = -RT ln K。</li>
        <li>热力学与动力学的区别。</li>
      </ul>

      <h3>练习</h3>
      <p>计算某反应在给定温度下的平衡常数；比较不同温度下ΔG的变化。</p>
